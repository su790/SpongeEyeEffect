<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sponge-morty">
        <img
          src="./sponge-patrick-without-eyes.png"
          alt="sponge-patrick-without-eyes"
          srcset=""
        />
        <div class="eyes">
          <div class="sponge_eyes">
            <div
              class="outer_sponge_eye"
              style="position: relative; top: -368px; left: 230px"
            ></div>
          </div>
          <div class="sponge_eyes">
            <div
              class="outer_sponge_eye"
              style="position: relative; top: -419px; left: 345px"
            ></div>
          </div>
          <div class="patrick_eyes">
            <div
              class="outer_patrick_eye"
              style="position: relative; top: -515px; left: 682px"
            ></div>
          </div>
          <div class="patrick_eyes">
            <div
              class="outer_patrick_eye"
              style="position: relative; top: -541px; left: 742px"
            ></div>
          </div>
        </div>
      </div>
      <div id="cursor">
        <img src="./housefly-unscreen.gif" alt="" srcset="" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
